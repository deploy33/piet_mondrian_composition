<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Composition with Red, Blue and Yellow</title>
</head>
<body>
    
    <div class="mainbox gaps-color-black">

        <div class="box-top">
            <div class="top-left red"></div>
            <div class="top-right white"></div> 
        </div>    

        <div class="box-middle">
            <div class="mid-left white"></div>
            <div class="mid-center white"></div>

            <div class="box-middle-sub-box">
                <div class="mid-right blue"></div> <div class="mid-right white"></div>
            </div>
        </div>

        <div class="box-bottom">
            <div class="bottom-left white"></div>
            <div class="bottom-center yellow"></div>
            <div class="bottom-right black"></div>
        </div>
    </div>
</body>
</html>
